<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
                    font-family: 'Poppins', sans-serif;
            /* Antes: background-image: linear-gradient(rgba(...), rgba(...)), url('/images/fotofondo2.webp'); */

            /* Ahora: Solo la imagen */
            background-image: url('/images/FotoFondo.jpg');

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* El color de texto del body se mantiene, pero la legibilidad de la imagen ser치 el factor principal */
            color: #4a4a4a;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: #000000;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #000000;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .register-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px; /* Un poco de espacio entre los botones */
            border-radius: 4px;
            background-color: #6c757d; /* Un color secundario para diferenciarlo */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Quita el subrayado de los enlaces */
            transition: background-color 0.3s ease;
        }
        .register-button:hover {
            background-color: #5a6268;
        }
        .password-group {
            position: relative; /* Importante para que el 칤cono se posicione relativo a este contenedor */
        }

        .input-with-icon {
            position: relative; /* El 칤cono se posiciona relativo a este contenedor */
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px; /* Ajusta la posici칩n desde la derecha */
            top: 50%; /* Centra verticalmente */
            transform: translateY(-50%); /* Ajuste fino para centrar */
            cursor: pointer;
            font-size: 20px;
            color: #555; /* Color del 칤cono */
        }
        .error-message {
            color: #e74c3c;
            background-color: #fcebeb;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e74c3c;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Ingresar al Sistema</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error-message">
            <p>Nombre de usuario o contrase침a incorrectos.</p>
        </div>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group password-group">
            <label for="password">Contrase침a</label>
            <div class="input-with-icon">
                <input type="password" id="password" name="password" required>
                <span class="password-toggle-icon">游뗻</span>
            </div>
        </div>
        <button type="submit" class="login-button">Acceder</button>
    </form>
        <a href="/register" class="register-button">Crear cuenta</a>

</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle-icon');

        toggleIcon.addEventListener('click', function() {
            // Alterna el tipo de campo entre 'password' y 'text'
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Invertimos la l칩gica para que el 칤cono coincida con el estado
            if (type === 'text') {
                toggleIcon.textContent = '游녜'; // Muestra el ojo abierto cuando la contrase침a es visible
            } else {
                toggleIcon.textContent = '游뗻'; // Muestra el ojo cerrado cuando la contrase침a est치 oculta
            }
        });
    });
</script>
</html>
