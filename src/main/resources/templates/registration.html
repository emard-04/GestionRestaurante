<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
                    font-family: 'Poppins', sans-serif;
            /* Antes: background-image: linear-gradient(rgba(...), rgba(...)), url('/images/fotofondo2.webp'); */

            /* Ahora: Solo la imagen */
            background-image: url('/images/FotoFondo.jpg');

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* El color de texto del body se mantiene, pero la legibilidad de la imagen será el factor principal */
            color: #4a4a4a;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: #000000;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #000000;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .register-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .register-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #2980b9;
        }
            .form-columns {
            display: flex;          /* Habilita Flexbox */
            gap: 30px;              /* Espacio entre las columnas */
            margin-bottom: 20px;    /* Espacio antes del botón */
        }

               .left-column,
               .right-column {
               flex: 1;                /* Distribuye el espacio equitativamente */
               width: 50%;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Crear cuenta</h2>
    <form th:action="@{/register}" method="post">

        <div class="form-columns">
            <div class="left-column">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
            </div>
            <div class="right-column">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
        </div>

        <button type="submit" class="register-button">Crear cuenta</button>
        <a th:href="@{/login}" class="login-link">¿Ya tienes una cuenta? Iniciar sesión</a>
    </form>
</div>
</body>
</html>
